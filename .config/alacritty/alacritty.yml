env:
  TERM: xterm-256color

schemes:
  # VSCode
  vscode: &vscode
    primary:
      background: "0x1E1E1E"
      foreground: "0xD4D4D4"

    normal:
      black: "0x1E1E1E"
      red: "0xF44747"
      green: "0x608B4E"
      yellow: "0xD7BA7D"
      blue: "0x569CD6"
      magenta: "0xC586C0"
      cyan: "0x9CDCFE"
      white: "0xD4D4D4"

  # Tokyo Night theme, based on both:
  #   https://github.com/ghifarit53/tokyonight-vim
  #   https://github.com/enkia/tokyo-night-vscode-theme
  tokyo-night: &tokyo-night # Default colors
    primary:
      background: "0x1a1b26"
      foreground: "0xa9b1d6"

    # Normal colors
    normal:
      black: "0x32344a"
      red: "0xf7768e"
      green: "0x9ece6a"
      yellow: "0xe0af68"
      blue: "0x7aa2f7"
      magenta: "0xad8ee6"
      cyan: "0x449dab"
      white: "0x787c99"

    # Bright colors
    bright:
      black: "0x444b6a"
      red: "0xff7a93"
      green: "0xb9f27c"
      yellow: "0xff9e64"
      blue: "0x7da6ff"
      magenta: "0xbb9af7"
      cyan: "0x0db9d7"
      white: "0xacb0d0"

  tokyo-night-storm: &tokyo-night-storm # Default colors
    primary:
      background: "0x24283b"
      foreground: "0xa9b1d6"

    # Normal colors
    normal:
      black: "0x32344a"
      red: "0xf7768e"
      green: "0x9ece6a"
      yellow: "0xe0af68"
      blue: "0x7aa2f7"
      magenta: "0xad8ee6"
      cyan: "0x449dab"
      white: "0x9699a8"

    # Bright colors
    bright:
      black: "0x444b6a"
      red: "0xff7a93"
      green: "0xb9f27c"
      yellow: "0xff9e64"
      blue: "0x7da6ff"
      magenta: "0xbb9af7"
      cyan: "0x0db9d7"
      white: "0xacb0d0"

  catppuccin-macchiato: &catppuccin-macchiato # Default colors
    primary:
      background: "#24273A" # base
      foreground: "#CAD3F5" # text
      # Bright and dim foreground colors
      dim_foreground: "#CAD3F5" # text
      bright_foreground: "#CAD3F5" # text

    # Cursor colors
    cursor:
      text: "#24273A" # base
      cursor: "#F4DBD6" # rosewater
    vi_mode_cursor:
      text: "#24273A" # base
      cursor: "#B7BDF8" # lavender

    # Search colors
    search:
      matches:
        foreground: "#24273A" # base
        background: "#A5ADCB" # subtext0
      focused_match:
        foreground: "#24273A" # base
        background: "#A6DA95" # green
      footer_bar:
        foreground: "#24273A" # base
        background: "#A5ADCB" # subtext0

    # Keyboard regex hints
    hints:
      start:
        foreground: "#24273A" # base
        background: "#EED49F" # yellow
      end:
        foreground: "#24273A" # base
        background: "#A5ADCB" # subtext0

    # Selection colors
    selection:
      text: "#24273A" # base
      background: "#F4DBD6" # rosewater

    # Normal colors
    normal:
      black: "#494D64" # surface1
      red: "#ED8796" # red
      green: "#A6DA95" # green
      yellow: "#EED49F" # yellow
      blue: "#8AADF4" # blue
      magenta: "#F5BDE6" # pink
      cyan: "#8BD5CA" # teal
      white: "#B8C0E0" # subtext1

    # Bright colors
    bright:
      black: "#5B6078" # surface2
      red: "#ED8796" # red
      green: "#A6DA95" # green
      yellow: "#EED49F" # yellow
      blue: "#8AADF4" # blue
      magenta: "#F5BDE6" # pink
      cyan: "#8BD5CA" # teal
      white: "#A5ADCB" # subtext0

    # Dim colors
    dim:
      black: "#494D64" # surface1
      red: "#ED8796" # red
      green: "#A6DA95" # green
      yellow: "#EED49F" # yellow
      blue: "#8AADF4" # blue
      magenta: "#F5BDE6" # pink
      cyan: "#8BD5CA" # teal
      white: "#B8C0E0" # subtext1

    indexed_colors:
      - { index: 16, color: "#F5A97F" }
      - { index: 17, color: "#F4DBD6" }

font:
  # Normal (roman) font face
  normal:
    # family: "JetbrainsMono Nerd Font"
    # family: "CourierPrimeCode Nerd Font Mono"
    # family: "OperatorMonoNerdFontComplete Nerd Font Mono"
    family: "OperatorMono Nerd Font"
    # family: "CodeNewRoman Nerd Font Mono"
    # family: "Input Nerd Font Mono"
    # style: Bold
    # family: "Operator Mono SSm Lig"
    # style: Medium
    # family: "MonacoB Nerd Font"
    # family: "Mononoki Nerd Font"
    # family: "Hurmit Nerd Font"
    # family: "Monolisa Nerd Font"
    style: Bold
    # Font size
  size: 13.0
  offset:
    x: 0 # For letter spacing.
    y: 3 # For line spacing.

colors: *tokyo-night

window:
  opacity: 1.0
  # maximized: true
  startup_mode: Maximized
